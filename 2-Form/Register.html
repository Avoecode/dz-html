<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
     <main>
         <h1>Регистрация</h1>
         <p>Уже есть аккаунт&#63 <a href="#">Войти</a></p>
            <form action="#">
                <div>
                    <input 
                      type="text"
                      placeholder="Username"
                      name="Username"
                      value="Моя компания">
                </div>
                <div>
                    <input 
                      type="text"
                      placeholder="Имя"
                      name="First name">
                    <input 
                      type="text"
                      placeholder="Фамилия"
                      name="Last name">
                </div>
                <div>
                    <input 
                      type="email"
                      placeholder="E-mail"
                      name="email">
                </div>
                <button>Зарегистрироваться</button>
                <div>
                    <input 
                    type="checkbox" 
                    name="agree"
                    id="agree"
                    required>
                    <label for="agree">Я прочитал и принимаю <a href="#">Условия использования
                    </a></label>
                </div>
            </form>
     </main> 
</body>
</html>
